<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Le Futur Proche</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .translation {
            color: #aaa;
            font-style: italic;
            margin-bottom: 20px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .subject-selection {
            margin-bottom: 15px;
        }
        .subject-btn {
            margin-right: 8px;
            margin-bottom: 8px;
            background-color: #ecf0f1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 5px 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .subject-btn:hover {
            background-color: #d5dbdb;
        }
        .subject-btn.selected {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .score {
            text-align: right;
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .hidden {
            display: none;
        }
        .progress-bar {
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #2ecc71;
            width: 0;
            transition: width 0.5s;
        }
        .explanation {
            margin-top: 10px;
            color: #555;
        }
        .streak-badge {
            display: inline-block;
            background-color: #f39c12;
            color: white;
            border-radius: 20px;
            padding: 2px 10px;
            margin-left: 10px;
            font-size: 0.9em;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            animation: fall 3s ease-in forwards;
            z-index: 100;
        }
        .theme-space {
            background-color: #1a1a2e;
            color: #e6e6ff;
        }
        .theme-space .container {
            background-color: #16213e;
            box-shadow: 0 4px 15px rgba(0, 204, 255, 0.2);
        }
        .theme-space h1 {
            color: #00d9ff;
        }
        .theme-space .subject-btn {
            background-color: #0f3460;
            border-color: #0f3460;
            color: #ddd;
        }
        .theme-space .subject-btn.selected {
            background-color: #00b4d8;
            color: #16213e;
        }
        .theme-space button {
            background-color: #00b4d8;
            color: #16213e;
        }
        .theme-space button:hover {
            background-color: #48cae4;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
        .theme-space .theme-toggle {
            color: #fff;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸš€</button>
    <div class="container">

        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        
        <div class="score">
            Score: <span id="scoreDisplay">0</span>
            <span id="streakBadge" class="streak-badge hidden">Streak: <span id="streakCount">0</span>ðŸ”¥</span>
        </div>
        
        <div id="quizContainer">
            <div class="translation" id="verbTranslation"></div>
            <div class="question" id="questionText"></div>
            <!-- Random subject selection - no UI element needed -->
            <input type="text" id="answerInput" placeholder="Ã‰crivez votre rÃ©ponse ici...">
            <button id="submitBtn">VÃ©rifier</button>
            <button id="nextBtn" class="hidden">Question Suivante â†’</button>
            <div id="feedback" class="feedback hidden"></div>
        </div>
    </div>

    <script src="futur_proche.js"></script>
</body>
</html>
